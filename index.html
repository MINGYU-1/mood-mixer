<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>K-HIPHOP Track Mixer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <header class="site-header">
        <h1 class="site-title">K-HIPHOP <span class="brand">TRACK MIXER</span></h1>
        <p class="site-subtitle">무드·에너지·키워드로 지금 당신의 트랙을 찾아보세요</p>
    </header>

    <section class="album-showcase">
        <figure class="album"><img src="누명.jpg" alt="누명" /></figure>
        <figure class="album"><img src="에넥도트.jpg" alt="The Anecdote" /></figure>
        <figure class="album"><img src="킁.jpg" alt="킁" /></figure>
        <figure class="album"><img src="stranger.jpg" alt="Stranger" /></figure>
        <figure class="album"><img src="oboe.jpg" alt="오보에" /></figure>
        <figure class="album"><img src="toyoumybeloved.jpg" alt="To You My Beloved" /></figure>
        <figure class="album"><img src="2426.jpg" alt="24:26" /></figure>
        <figure class="album"><img src="nowitzki.jpg" alt="NOWITZKI" /></figure>
        <figure class="album"><img src="generation.jpg" alt="GENERATION" /></figure>
        <figure class="album"><img src="cliche.jpg" alt="CLICHÉ" /></figure>
        <figure class="album"><img src="romance.jpg" alt="낭만" /></figure>
    </section>

    <main id="mood-mixer-container">
        <div class="controls-grid">
            <div class="slider-group">
                <div class="slider-label">
                    <label for="energy-slider">⚡️ ENERGY</label>
                    <span id="energy-value" class="slider-value">50</span>
                </div>
                <div class="slider-labels">
                    <span>차분함</span>
                    <span>폭발적</span>
                </div>
                <input type="range" id="energy-slider" min="1" max="100" value="50" class="slider">
            </div>
            <div class="slider-group">
                <div class="slider-label">
                    <label for="vibe-slider">🔮 VIBE</label>
                    <span id="vibe-value" class="slider-value">50</span>
                </div>
                <div class="slider-labels">
                    <span>가벼움</span>
                    <span>진중함</span>
                </div>
                <input type="range" id="vibe-slider" min="1" max="100" value="50" class="slider">
            </div>
        </div>

        <div class="keyword-group">
            <label>✨ KEYWORDS</label>
            <div class="keywords">
                <button class="keyword-btn">#위로</button>
                <button class="keyword-btn">#자신감</button>
                <button class="keyword-btn">#낭만</button>
                <button class="keyword-btn">#고독</button>
                <button class="keyword-btn">#성찰</button>
                <button class="keyword-btn">#드라이브</button>
                <button class="keyword-btn">#새벽</button>
                <button class="keyword-btn">#감성</button>
            </div>
        </div>
        <button id="find-track-btn">[ 내 무드에 맞는 트랙 찾기 ]</button>
    </main>

    <section id="result-section"></section>
</div>
<script src="script.js"></script>
</body>
</html>
